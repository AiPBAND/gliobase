query Biomarker($id: String!){
	biomarker(id: $id){
		id
		entityIds
		entities {
			id
			name
			shortName
			category {
				id
			}
		}
		evidences {
			id
			pmid
			stage
			whoclass
			biomarkerId
			application {
				validated
				valcom
				diagnosis
				prognosis
				predictive
				therapeutic
			}
		}
	} 
}