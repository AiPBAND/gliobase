query searchTerms($text: String){
	entitiesSearch(text: $text) {
		id
		name
		shortName
		abreviations
		description
		category {
			id
		}
		biomarkerCount
	},
	biomarkerSearch(text: $text) {
		id
		entityIds
		entities {
			id
			name
			shortName
			category {
				id
			}
		}
		evidenceCount
	},
	evidencesSearch(text: $text) {
		id
		biomarkerId
		biomarker {
			entityIds
			entities {
				id
				name
				shortName
				category {
					id
				}
			}
		}
		pmid
		sourceIds
		application {
			validated
			valcom
			diagnosis
			prognosis
			predictive
			therapeutic
		}
	} 
}