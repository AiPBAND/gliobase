query searchTerms($text: String){
	entitiesSearch(text: $text) {
		id
		name
		shortName
		abreviations
		description
		category {
			id
		}
	},
	biomarkerSearch(text: $text) {
		id
		entityIds
		entities {
			id
			shortName
		}
	},
	evidencesSearch(text: $text) {
		id
		biomarkerId
		biomarker {
			entityIds
		}
		pmid
		sourceIds
		application {
			validated
			valcom
			diagnosis
			prognosis
			predictive
			therapeutic
		}
	} 
}